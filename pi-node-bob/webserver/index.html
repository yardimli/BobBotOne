<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elo Bob One</title>
  <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

  <script src="knob/dist/jquery.knob.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/keymaster.js" type="text/javascript" charset="utf-8"></script>

  <script src="js/sobel.js" type="text/javascript" charset="utf-8"></script>

  <!-- link href="css/lcars3.css" rel="stylesheet" type="text/css" -->

  <link href="css/lcars2.css" rel="stylesheet" type="text/css">

  <script src="js/keypress.js"></script>
  <script src="index.js" type="text/javascript" charset="utf-8"></script>

  <script src="js/nipplejs.min.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Oswald:400' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" href="/webserver/favicon.ico">

</head>

<body>
<div class="lcars_panel" style="">
  <div class="panel_section">
    <div style="background-color:#55F;   flex: 1;   flex-basis: 180px; flex-grow: 0; flex-shrink: 0; ">
    </div>

    <div id="consoletop" style=" flex: 1; ">
      <table style="max-width: 620px;">
        <tbody>
        <tr id="table_stream_0" class="highlight">
          <td style="width:85px">240</td>
          <td style="width:85px">34</td>
          <td style="width:85px">0</td>
          <td style="width:85px">0.07</td>
          <td style="width:85px">0</td>
          <td style="width:85px">0.07</td>
          <td style="width:85px">*</td>
          <td style="width:85px">0.003</td>
        </tr>
        <tr id="table_stream_1" class="">
          <td style="width:85px">295</td>
          <td style="width:85px">33</td>
          <td style="width:85px">0</td>
          <td style="width:85px">0.067</td>
          <td style="width:85px">0</td>
          <td style="width:85px">0.07</td>
          <td style="width:85px">*</td>
          <td style="width:85px">0.003</td>
        </tr>
        <tr id="table_stream_2">
          <td style="width:85px">400</td>
          <td style="width:85px">49</td>
          <td style="width:85px">0</td>
          <td style="width:85px">0.141</td>
          <td style="width:85px">0</td>
          <td style="width:85px">0.07</td>
          <td style="width:85px">*</td>
          <td style="width:85px">0</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="lcars_footer" style="background-color:#55F; margin-right: 10px !important;">
    <h1>&nbsp;&nbsp;</h1>
    <div style="float: left; margin: 0 0 0 210px; padding: 0 10px; background: #000; color: #EE0; font-size: 33px; font-weight: 400;" id="clockplace">&nbsp;&nbsp;</div>
  </div>
</div>

<div class="lcars_panel">
  <div class="panel_header" style="margin-right: 10px !important;">
    <h1>Engineering control system</h1>
  </div>
  <div class="panel_section">


    <div class="nav" style="  background: #EE0; position: relative">
      <ul>
        <li>&nbsp;</li>
        <li>Overview</li>
        <li>Slam Lidar</li>
        <li>Object Tracking Logs</li>
        <li>&nbsp;</li>
      </ul>

    </div>
    <div class="panels_div">

      <div class="row">

        <div class="col-xs-12 col-md-6" id="left_screen">
          <div class="paneltop_bar">Motion 1</div>
          <div class="mainpanel">
            <div class="streambox">
              <img src="/video_stream.jpg?time=1&pDelay=120000" id="stream_container" style="max-width:1024px; width: 100%; padding-top:5px; padding-right:5px;" class="_rotateImage90">

            </div>

            <div class="mainpanel_bottom">
            </div>

          </div>
        </div>

        <div class="col-xs-12 col-md-6" id="right_screen">
          <div class="paneltop_bar">Motion 2</div>
          <div class="mainpanel">
            <div class="streambox">
              <canvas id="image_process_canvas" width="465" height="350" class="_rotateImage90"></canvas>
            </div>

            <div class="mainpanel_bottom">
            </div>

          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-xs-12 col-md-12" style="padding-left: 0px; padding-right: 10px;" id="pi244" data-piid="244" data-cameraid="4">
          <h2>Auxilary Systems</h2>

          <figure>
            <span style="margin-top: 13px;"></span>
            <br>
            <div class="lcars2_button start_camera_btn" style="margin:0px; font-size: 2em; margin-bottom: 10px;">Start Camera</div>
            <div class="lcars2_button generic_btn" style="margin:0px; font-size: 2em; margin-bottom: 10px;" data-sendthis="/controls?operation=motion&FL=on&FL_dir=bkw&FL_speed=156&FR=on&FR_dir=fwd&FR_speed=156&BL=on&BL_dir=bkw&BL_speed=156&BR=on&BR_dir=fwd&BR_speed=156">Left</div>
            <div class="lcars2_button generic_btn" style="margin:0px; font-size: 2em; margin-bottom: 10px;" data-sendthis="/controls?operation=motion&FL=on&FL_dir=fwd&FL_speed=96&FR=on&FR_dir=fwd&FR_speed=96&BL=on&BL_dir=fwd&BL_speed=96&BR=on&BR_dir=fwd&BR_speed=96">Forward</div>
            <div class="lcars2_button generic_btn" style="margin:0px; font-size: 2em; margin-bottom: 10px;" data-sendthis="/controls?operation=motion&FL=on&FL_dir=bkw&FL_speed=96&FR=on&FR_dir=bkw&FR_speed=96&BL=on&BL_dir=bkw&BL_speed=96&BR=on&BR_dir=bkw&BR_speed=96">Reverse</div>
            <div class="lcars2_button generic_btn" style="margin:0px; font-size: 2em; margin-bottom: 10px;" data-sendthis="/controls?operation=motion&FL=on&FL_dir=fwd&FL_speed=156&FR=on&FR_dir=bkw&FR_speed=156&BL=on&BL_dir=fwd&BL_speed=156&BR=on&BR_dir=bkw&BR_speed=156">Right</div>
            <div style="margin-top:5px; padding-left:50px" class="small text-left servoinfo">
            </div>

            <span>Camera Look</span>
            <div class="sliderRadio">
              <label for="camera_200">0</label>
              <input type="radio" class="camera_btn" name="camera_radio" id="camera_200" value="<Camera_GoTo,200,0,msg>"/>
              <label for="camera_200">0</label>
              <input type="radio" class="camera_btn" name="camera_radio" id="camera_250" value="<Camera_GoTo,250,0,msg>"/>
              <label for="camera_250">30</label>
              <input type="radio" class="camera_btn" name="camera_radio" id="camera_300" value="<Camera_GoTo,300,0,msg>"/>
              <label for="camera_300">60</label>
              <input type="radio" class="camera_btn" name="camera_radio" id="camera_350" value="<Camera_GoTo,350,0,msg>" checked/>
              <label for="camera_350">90</label>
              <input type="radio" class="camera_btn" name="camera_radio" id="camera_400" value="<Camera_GoTo,400,0,msg>"/>
              <label for="camera_400">120</label>
              <input type="radio" class="camera_btn" name="camera_radio" id="camera_450" value="<Camera_GoTo,450,0,msg>"/>
              <label for="camera_450">150</label>
              <input type="radio" class="camera_btn" name="camera_radio" id="camera_500" value="<Camera_GoTo,500,0,msg>"/>
              <label for="camera_500">180</label>
            </div>
            <br/>
            <span>Fish Tanks</span>
            <div class="sliderRadio">
              <input type="radio" class="servobtn" name="power3" id="power3_0" value="0"/>
              <label for="power3_0">0</label>
              <input type="radio" class="servobtn" name="power3" id="power3_20" value="20" checked/>
              <label for="power3_20">20</label>
              <input type="radio" class="servobtn" name="power3" id="power3_40" value="40"/>
              <label for="power3_40">40</label>
              <input type="radio" class="servobtn" name="power3" id="power3_60" value="60"/>
              <label for="power3_60">60</label>
              <input type="radio" class="servobtn" name="power3" id="power3_80" value="80"/>
              <label for="power3_80">80</label>
              <input type="radio" class="servobtn" name="power3" id="power3_100" value="100"/>
              <label for="power3_100">100</label>
            </div>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <figcaption>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>
  <div class="lcars_footer">
    <h1>Elo Micro Bob&nbsp;*&nbsp; <span id="buildnumber">ELO-1001</span></h1>
  </div>
</div>


<audio id="panel-beep">
  <source src="audio/computerbeep_23.mp3"/>
</audio>

<audio id="panel-beep2">
  <source src="audio/computerbeep_35.mp3"/>
</audio>

<audio id="panel-beep3">
  <source src="audio/computerbeep_27.mp3"/>
</audio>

</body>
</html>
